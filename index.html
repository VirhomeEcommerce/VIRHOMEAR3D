
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Virhome AR 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer 
      src="quadro.glb" 
      ar 
      ar-modes="scene-viewer quick-look webxr" 
      camera-controls 
      auto-rotate 
      exposure="1" 
      shadow-intensity="1" 
      alt="Quadro 3D Virhome"
      ios-src="quadro.usdz"
    >
      <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: #fff; border: none; border-radius: 8px; font-weight: bold;">
        ðŸ“± Visualizza in AR
      </button>
    </model-viewer>
  </body>
</html>
